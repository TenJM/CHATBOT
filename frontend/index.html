<!DOCTYPE html>
<html>
<head>
    <title>Email Dashboard</title>
    <style>
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 10px;
            text-align: left;
        }
        th {
            background: #f2f2f2;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Email Dashboard</h1>
    <table>
        <tr>
            <th>From</th>
            <th>Subject</th>
            <th>Date</th>
            <th>Category</th>
        </tr>
        {% for email in emails %}
        <tr>
            <td>{{ email.from }}</td>
            <td>{{ email.subject }}</td>
            <td>{{ email.date }}</td>
            <td>{{ email.category }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
